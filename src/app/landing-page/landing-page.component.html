<div class="landing-page">
  <div class="image-container">
    <div class="image-shell" (click)="showMore()"  [ngClass]="{'show-bitmoji': this.showBitmoji}" [ngStyle]="{'pointer-events': disablePointerevents? 'none': ''}">
    <img class="bitmoji" alt="bitmoji" [ngClass]="{'show-bitmoji': this.showBitmoji}" src={{bitmojiPath}}>
    </div>
    <div *ngIf="this.showName">
      <h1 class="title">Hi, I am <span class="gradient">Deepak Rao Fletcher.</span></h1>
    </div>
  </div>
</div>
